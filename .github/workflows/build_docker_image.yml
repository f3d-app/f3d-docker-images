name: Building Docker Images

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      versions_file_url:
        description: 'URL of the versions.json file to use for android and wasm'
        required: true
        default: ''

jobs:

  build_f3d-ci:
    runs-on: ubuntu-latest
    steps:

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/f3d-app/f3d-ci:latest
        context: "{{defaultContext}}:ci"

  build_f3d-wasm:
    runs-on: ubuntu-latest
    steps:

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Recover VTK version to build if not set
      if: ${{ github.event.inputs.vtk_sha == '' }}
      working-directory: ${{github.workspace}}
      shell: bash
      run: echo VTK_COMMIT_SHA=`curl -s https://raw.githubusercontent.com/f3d-app/f3d/master/.github/workflows/versions.json | jq -r '.vtk_commit_sha'` >> $GITHUB_ENV

    - name: Set VTK version to build from input if set
      if: ${{ github.event.inputs.vtk_sha != '' }}
      working-directory: ${{github.workspace}}
      shell: bash
      run: echo VTK_COMMIT_SHA=${{ github.event.inputs.vtk_sha }}>> $GITHUB_ENV

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/f3d-app/f3d-wasm:${{ env.VTK_COMMIT_SHA }}
        context: "{{defaultContext}}:webassembly"
        build-args: |
          CMAKE_BUILD_PARALLEL_LEVEL=4
          ASSIMP_VERSION=v5.4.2
          DRACO_VERSION=1.5.7
          OCCT_VERSION=V7_8_1
          VTK_VERSION=${{ env.VTK_COMMIT_SHA }}

  build_f3d-android:
    strategy:
      fail-fast: false
      matrix:
        arch: [armeabi-v7a, arm64-v8a, x86, x86_64]

    runs-on: ubuntu-latest
    steps:

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Recover versions.json to parse
      working-directory: ${{github.workspace}}
      shell: bash
      run: curl -s ${{ github.event.inputs.versions_file_url == '' && 'https://raw.githubusercontent.com/f3d-app/f3d/master/.github/workflows/versions.json' || github.event.inputs.versions_file_url }} > ./versions.json

    - name: Set default versions
      id: set_default_versions
      uses: ./source/.github/actions/default-versions
      with:
        file: ./versions.json

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/f3d-app/f3d-android-${{ matrix.arch }}:${{ steps.set_default_versions.outputs.vtk_commit_sha }}
        context: "{{defaultContext}}:android"
        build-args: |
          ANDROID_API=34
          ANDROID_ARCH=${{ matrix.arch }}
          ANDROID_NDK=r26b
          CMAKE_BUILD_PARALLEL_LEVEL=4
          ALEMBIC_VERSION=1.8.8
          ASSIMP_VERSION=v5.4.2
          DRACO_VERSION=1.5.7
          IMATH_VERSION=v3.1.12
          OCCT_VERSION=V7_8_1
          OPENEXR_VERSION=v3.3.2
          VTK_VERSION=${{ steps.set_default_versions.outputs.vtk_commit_sha }}

  build_f3d-superbuild-ci:
    runs-on: ubuntu-latest
    steps:

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push superbuild
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/f3d-app/f3d-superbuild-ci:latest
        context: "{{defaultContext}}:superbuild"

  build_f3d-wheels-manylinux-ci:
    runs-on: ubuntu-latest
    steps:

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


    - name: Build and push wheels
      uses: docker/build-push-action@v6
      with:
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ghcr.io/f3d-app/f3d-wheels-manylinux-ci:latest
        context: "{{defaultContext}}:wheels-manylinux"
